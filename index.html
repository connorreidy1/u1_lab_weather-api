<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <header>
        <div id="banner-header">
            <div id="banner1"></div>
            <img src="">
        </div>
    </header> 
    <div id="page-container">  
            <div id="weather-header">
                <img src="" alt="Description">
                <h2>Weather the Storm, Stay Informed</h2>
                <input id="inputBar" type="text" placeholder="enter city here" />
                <button id="submitButton"> Click Here </button>
            </div>
            <div id="content-container">
                <div id="weather-bb-container">
                    <div id="forecast-container">
                        <div id="cf-header">
                            <h1 id="cityName"></h1>
                            <h3 id="region"></h3>
                        </div>
                        <div id="weather-container">
                            <div id="current-forecast-container">
                                    <img id="cf-image" src="">
                                    <div id="cf-temp">
                                        <h2 id="temp"></h2>
                                        <h3 id="feels-like"></h3>
                                    </div>
                                    <div id="cf-details">
                                        <div id="cf-highlow">
                                            <h3 id="max-temp"></h3>
                                            <h3 id="min-temp"></h3>
                                        </div>
                                        <h3 id="precip_in"></h3>
                                    </div>
                                
                            </div>
                            <div id="future-forecast-container">
                                <div id="ff-1">
                                    <img id="ff-image1">
                                    <h4 id="ff-day1"></h4>
                                </div>
                                <div id="ff-2">
                                    <img id="ff-image2">
                                    <h4 id="ff-day2"></h4></div>
                                <div id="ff-3">
                                    <img id="ff-image3">
                                    <h4 id="ff-day3"></h4>
                                </div>
                                <div id="ff-4">
                                    <img id="ff-image4">
                                    <h4 id="ff-day4"></h4>
                                </div>
                                <div id="ff-5">
                                    <img id="ff-image5">
                                    <h4 id="ff-day5"></h4>
                                </div>
                            </div>
                        </div>
                    </div>  
                    <div id="banner-bottom">
                        <div id="banner3"></div>
                        <img src="">
                    </div>
                </div>
                
                <div id="banner-right">
                    <div id="banner2"></div>
                    <img src="">
                </div>
               
                
            </div>   
           
        
    </div>
</body>
</html>
